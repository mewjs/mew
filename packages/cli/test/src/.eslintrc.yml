extends: ["plugin:@mewjs/typescript"]
env:
    node: true
globals:
    VERSION: true
rules:
    no-console: 0
    import/unambiguous: 0
    import/no-dynamic-require: 0
    prefer-arrow-callback: 0
    func-names: 0
    babel/no-invalid-this: 0
    '@typescript-eslint/no-magic-numbers': 0
    # max-lines-per-function: 1000
